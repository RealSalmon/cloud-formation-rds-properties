---

AWSTemplateFormatVersion: "2010-09-09"

Description: "A Lambda backed custom resource for CloudFormation that provides information about an RDS instance"

Parameters:

  LambdaFunctionName:
    Description: "The name to use for the Lambda function. This can not be changed."
    Type: "String"
    Default: "cloud-formation-resource-rds-properties"

Resources:

  # IAM role for Lambda function
  IamRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - "lambda.amazonaws.com"
            Action:
              - "sts:AssumeRole"
      Path: "/"
      ManagedPolicyArns:
        - "arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole"
      Policies:
        - PolicyName: "describe-db-instances"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: "Allow"
                Action:
                  - "rds:DescribeDbInstances"
                Resource: "*"

  # Lambda function to back the custom resource
  # The code for this function must be managed out of band
  LambdaFunction:
    Type: "AWS::Lambda::Function"
    Properties:
      FunctionName: !Ref LambdaFunctionName
      Code:
        ZipFile: "def lambda_handler(event, context): return 'Hello World!'"
      Description: "Custom resource for CloudFormation that describes an RDS instance"
      Handler: "index.lambda_handler"
      MemorySize: 128
      Role: !GetAtt ["IamRole", "Arn"]
      Runtime: "python3.6"
      Timeout: 10
      Environment:
        Variables:
          LOGLEVEL: "info"

Outputs:
  LambdaFunctionArn:
    Description: "The Lambda function's ARN"
    Value: !GetAtt ["LambdaFunction", "Arn"]
    Export:
      Name: !Sub "${AWS::StackName}-FunctionArn"
